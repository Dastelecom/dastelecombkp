  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fafbfc;
      background-image:
        radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(244, 244, 245, 1) 0px, transparent 50%);
      color: #1e293b;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .card-shadow {
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.02),
        0 10px 15px -3px rgba(0, 0, 0, 0.04),
        0 0 0 1px rgba(0, 0, 0, 0.02);
    }

    .input-base {
      background: #ffffff;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-base:focus {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.08);
      border-color: #3b82f6;
    }

    /* Custom Animation */
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-up {
      animation: slideUpFade 0.5s ease-out forwards;
      opacity: 0;
    }

    .delay-1 {
      animation-delay: 0.1s;
    }

    .delay-2 {
      animation-delay: 0.2s;
    }

    .delay-3 {
      animation-delay: 0.3s;
    }

    .delay-4 {
      animation-delay: 0.4s;
    }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #e2e8f0;
      border-radius: 20px;
    }

    /* Focus Ring */
    .focus-ring:focus {
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
      border-color: #3b82f6;
    }

    @keyframes pulse-soft {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .pulse-soft {
      animation: pulse-soft 2s infinite ease-in-out;
    }
  </style>
</head>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAibWFQ955D9sxgExTvXf9ykC0HJQPbatA",
      authDomain: "dastelecominvoicegenerator.firebaseapp.com",
      databaseURL: "https://dastelecominvoicegenerator-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dastelecominvoicegenerator",
      storageBucket: "dastelecominvoicegenerator.firebasestorage.app",
      messagingSenderId: "959180798639",
      appId: "1:959180798639:web:861d25289ff80c8c17725a",
      measurementId: "G-Y4JJXQGSJC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Brand Dropdown
    const brandBtn = document.getElementById("brandBtn");
    const brandList = document.getElementById("brandList");
    const brandIcon = document.getElementById("brandIcon");
    const brandInput = document.getElementById("brand");
    const brandPlaceholder = document.getElementById("brandPlaceholder");

    brandBtn.onclick = () => {
      brandList.classList.toggle('hidden');
    };

    // Close dropdown when clicking outside
    window.onclick = (e) => {
      if (!brandBtn.contains(e.target)) {
        brandList.classList.add('hidden');
      }
    };

    function selectBrand(name) {
      brandInput.value = name;
      brandIcon.classList.remove("hidden");
      brandPlaceholder.classList.add("hidden");

      if (name === "Itel") {
        brandIcon.src = "https://upload.wikimedia.org/wikipedia/commons/d/d9/Itel-mobile-logo-vector.svg";
        brandIcon.style.height = "32px";
      } else if (name === "Lava") {
        brandIcon.src = "https://upload.wikimedia.org/wikipedia/commons/6/63/Lava_International.svg";
        brandIcon.style.height = "24px";
      } else if (name === "Nokia") {
        brandIcon.src = "nokia.svg";
        brandIcon.style.height = "32px";
      }

      brandList.classList.add('hidden');
      brandBtn.classList.add('border-blue-500', 'bg-blue-50/20');
      brandBtn.classList.remove('border-dashed');
    }

    // IMEI Scanner
    async function startScan(targetId = 'imei') {
      if (!('BarcodeDetector' in window)) {
        alert("Scanner not supported on this device. Please enter IMEI manually.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.createElement("video");
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();

        // Create scanner overlay
        const overlay = document.createElement('div');
        overlay.className = 'fixed inset-0 bg-black/95 z-[100] flex flex-col items-center justify-center p-6 backdrop-blur-md';
        overlay.innerHTML = `
          <div class="relative w-full max-w-sm aspect-square border-[4px] border-white/20 rounded-[48px] overflow-hidden shadow-[0_0_100px_rgba(59,130,246,0.3)] bg-slate-900/50">
            <div id="scannerVideoContainer" class="w-full h-full opacity-80"></div>
            <!-- Dynamic Scanning Elements -->
            <div class="absolute inset-0 border-[60px] border-black/40 pointer-events-none"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 border-2 border-blue-400/50 rounded-3xl pointer-events-none shadow-[0_0_20px_rgba(59,130,246,0.2)]"></div>
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent shadow-[0_0_25px_#60a5fa] animate-[scan_2.5s_infinite] pointer-events-none"></div>
          </div>
          <style> @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } } </style>
          
          <div class="mt-12 text-center space-y-4 animate-up">
            <h2 class="text-2xl font-bold text-white tracking-tight">Scanning Barcode</h2>
            <p class="text-slate-400 font-medium max-w-xs mx-auto text-sm leading-relaxed">Position the 15-digit IMEI barcode clearly within the central frame</p>
          </div>
          
          <button id="closeScanner" class="mt-12 bg-white/10 hover:bg-white/20 text-white border border-white/20 px-10 py-4 rounded-2xl font-bold transition-all hover:scale-105 active:scale-95 backdrop-blur-xl">Cancel Session</button>
        `;
        document.body.appendChild(overlay);
        document.getElementById('scannerVideoContainer').appendChild(video);
        video.className = 'w-full h-full object-cover';

        const barcodeDetector = new BarcodeDetector({ formats: ['ean_13', 'code_128', 'qr_code'] });

        const scanInterval = setInterval(async () => {
          try {
            const barcodes = await barcodeDetector.detect(video);
            if (barcodes.length > 0) {
              document.getElementById(targetId).value = barcodes[0].rawValue;
              stopScanner();
            }
          } catch (e) {
            console.error("Detection error:", e);
          }
        }, 300);

        const stopScanner = () => {
          clearInterval(scanInterval);
          stream.getTracks().forEach(track => track.stop());
          overlay.remove();
        };

        document.getElementById('closeScanner').onclick = stopScanner;

      } catch (err) {
        alert("Camera access denied or not available");
      }
    }

    function submitBill() {
      const submitBtn = document.querySelector('button[onclick="submitBill()"]');
      const originalContent = submitBtn.innerHTML;

      const data = {
        name: document.getElementById("customerName").value,
        phone: document.getElementById("mobile").value,
        address: document.getElementById("address").value,
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        colour: document.getElementById("colour").value,
        imei1: document.getElementById("imei").value,
        imei2: document.getElementById("imei2").value,
        price: document.getElementById("price").value,
        type: "non-gst",
        timestamp: Date.now()
      };

      if (!data.name || !data.phone || !data.brand || !data.model || !data.imei1 || !data.price) {
        alert("Please fill all required fields");
        return;
      }

      if (data.imei1.length !== 15) {
        alert("IMEI 1 must be exactly 15 digits");
        return;
      }

      if (data.imei2 && data.imei2.length !== 15) {
        alert("IMEI 2 must be exactly 15 digits");
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <div class="flex items-center justify-center gap-3">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Finalizing Invoice...</span>
        </div>
      `;

      // Use a dedicated node for non-GST bills and push to create a new entry
      database.ref("non_gst_invoices").push(data)
        .then(() => {
          submitBtn.innerHTML = `
            <div class="flex items-center justify-center gap-3">
              <div class="w-6 h-6 bg-white rounded-full flex items-center justify-center">
                <svg class="h-4 w-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <span>Invoice Generated!</span>
            </div>
          `;
          setTimeout(() => {
            window.location.href = "main.html";
          }, 1000);
        })
        .catch((error) => {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalContent;
          alert("Error submitting bill: " + error.message);
        });
    }
  </script>
