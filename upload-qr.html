<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <title>Upload Security QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fafbfc;
            background-image:
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(244, 244, 245, 1) 0px, transparent 50%);
            color: #1e293b;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 10px 15px -3px rgba(0, 0, 0, 0.04),
                0 0 0 1px rgba(0, 0, 0, 0.02);
        }

        .upload-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">

    <!-- Navigation -->
    <nav class="absolute top-0 left-0 w-full p-6 md:p-8 flex justify-between items-center z-10">
        <a href="security-code.html"
            class="flex items-center text-slate-500 hover:text-slate-800 back-btn font-medium group transition-colors">
            <div
                class="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center mr-3 group-hover:border-slate-300 shadow-sm transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </div>
            <span>Back</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="w-full max-w-md relative z-10 animate-fade-in">
        <div class="glass-card rounded-[2.5rem] p-8 text-center relative overflow-hidden">

            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-slate-800">Update QR Code</h1>
                <p class="text-slate-500 mt-2 text-sm">Upload a new security QR code image</p>
            </div>

            <!-- Upload Zone -->
            <div class="mb-8">
                <div id="drop-zone"
                    class="upload-zone rounded-xl p-8 cursor-pointer flex flex-col items-center justify-center relative">
                    <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                        accept="image/*">
                    <div id="upload-placeholder" class="text-center">
                        <div
                            class="w-12 h-12 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        </div>
                        <p class="text-slate-600 font-medium">Click to upload or drag & drop</p>
                        <p class="text-slate-400 text-xs mt-1">PNG, JPG up to 5MB</p>
                    </div>
                    <div id="preview-container" class="hidden w-full h-full absolute inset-0 bg-white p-2">
                        <img id="preview-image" src="" alt="Preview" class="w-full h-full object-contain rounded-lg">
                        <button id="remove-btn"
                            class="absolute top-2 right-2 bg-white text-red-500 p-1 rounded-full shadow-md hover:bg-red-50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <button id="save-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-xl transition-colors shadow-lg shadow-blue-500/30 disabled:opacity-50 disabled:cursor-not-allowed">
                Save QR Code
            </button>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref as dbRef, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAibWFQ955D9sxgExTvXf9ykC0HJQPbatA",
            authDomain: "dastelecominvoicegenerator.firebaseapp.com",
            databaseURL: "https://dastelecominvoicegenerator-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dastelecominvoicegenerator",
            storageBucket: "dastelecominvoicegenerator.firebasestorage.app",
            messagingSenderId: "959180798639",
            appId: "1:959180798639:web:861d25289ff80c8c17725a",
            measurementId: "G-Y4JJXQGSJC"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeBtn = document.getElementById('remove-btn');
        const saveBtn = document.getElementById('save-btn');

        let selectedFile = null;

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }
            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadPlaceholder.classList.add('hidden');
                previewContainer.classList.remove('hidden');
                dropZone.classList.add('border-none');
            };
            reader.readAsDataURL(file);
        }

        removeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            resetUpload();
        });

        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            previewImage.src = '';
            uploadPlaceholder.classList.remove('hidden');
            previewContainer.classList.add('hidden');
            dropZone.classList.remove('border-none');
        }

        saveBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert("Please select an image first.");
                return;
            }

            saveBtn.disabled = true;
            saveBtn.innerText = "Saving to Database...";

            try {
                // Convert image to Base64
                const reader = new FileReader();
                reader.readAsDataURL(selectedFile);

                reader.onload = async () => {
                    const base64String = reader.result;

                    console.log("Saving Base64 to Realtime Database...");
                    await set(dbRef(database, 'settings/security_qr'), {
                        base64: base64String,
                        updatedAt: Date.now()
                    });

                    console.log("Database updated successfully.");
                    alert("QR Code updated successfully!");
                    window.location.href = 'security-code.html';
                };

                reader.onerror = (error) => {
                    throw new Error("File reading failed: " + error);
                };

            } catch (error) {
                console.error("Upload failed:", error);
                alert("Error: " + error.message);
                saveBtn.disabled = false;
                saveBtn.innerText = "Save QR Code";
            }
        });
    </script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>

</html>
