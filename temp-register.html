<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration | Dastelecom Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #10b981;
            --bg-glass: rgba(255, 255, 255, 0.75);
            --border-glass: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #0f172a;
        }

        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #f8fafc;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
        }

        .blob-2 {
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            animation-delay: -5s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
                rotate: 0deg;
            }

            50% {
                transform: translate(100px, 50px) scale(1.1);
                rotate: 45deg;
            }

            100% {
                transform: translate(-50px, 150px) scale(0.9);
                rotate: -45deg;
            }
        }

        .glass-container {
            width: 100%;
            max-width: 440px;
            perspective: 1000px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-glass);
            border-radius: 32px;
            padding: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-control {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            padding: 14px 20px 14px 52px;
            outline: none;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            transition: all 0.2s ease;
        }

        .input-control:focus {
            background: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-label {
            font-size: 13px;
            font-weight: 700;
            color: #64748b;
            margin-left: 4px;
        }

        .primary-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .primary-btn:hover {
            background: #1d4ed8;
        }

        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 100px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-container">
        <div class="login-card">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">Register Admin</h1>
                <p class="text-slate-500 text-sm font-medium mb-10">Create temporary administrator credentials.</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div class="input-group">
                    <label class="input-label">Admin Username</label>
                    <div class="relative">
                        <input type="text" id="username" class="input-control" placeholder="Create username" required>
                        <svg class="input-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Admin Email</label>
                    <div class="relative">
                        <input type="email" id="email" class="input-control" placeholder="Enter email address" required>
                        <svg class="input-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Admin Password</label>
                    <div class="relative">
                        <input type="password" id="password" class="input-control" placeholder="Create password"
                            required>
                        <svg class="input-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>

                <button type="submit" class="primary-btn mt-6" id="regSubmitBtn">Register Account</button>
            </form>

            <div class="mt-8 text-center">
                <a href="login.html" class="text-xs font-bold text-slate-400 hover:text-primary transition-all">Back to
                    Login</a>
            </div>
        </div>
    </div>

    <p id="message" class="text-center mt-4 font-bold text-sm"></p>

    <script>
        const API = "https://invoice-generator-backened.vercel.app/api/auth";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageEl = document.getElementById("message");

            try {
                const res = await fetch(`${API}/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || "Registration failed");
                }

                messageEl.innerText = "Admin created successfully âœ…";
                messageEl.style.color = "green";

            } catch (err) {
                messageEl.innerText = err.message;
                messageEl.style.color = "red";
            }
        });
    </script>
</body>

</html>
