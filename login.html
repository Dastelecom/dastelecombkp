<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <title>Admin Portal Access | Dastelecom Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #10b981;
            --bg-glass: rgba(255, 255, 255, 0.75);
            --border-glass: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #0f172a;
        }

        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #f8fafc;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
        }

        .blob-2 {
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            animation-delay: -10s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
                rotate: 0deg;
            }

            50% {
                transform: translate(100px, 50px) scale(1.1);
                rotate: 45deg;
            }

            100% {
                transform: translate(-50px, 150px) scale(0.9);
                rotate: -45deg;
            }
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
            z-index: -1;
        }

        .glass-container {
            width: 100%;
            max-width: 440px;
            perspective: 1000px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-glass);
            border-radius: 32px;
            padding: 48px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.1),
                inset 0 0 24px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-height: 520px;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-control {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            padding: 14px 20px 14px 52px;
            outline: none;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            transition: all 0.2s ease;
        }

        .input-control:focus {
            background: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .input-control:focus+.input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .input-label {
            font-size: 13px;
            font-weight: 700;
            color: #64748b;
            margin-left: 4px;
            letter-spacing: 0.02em;
        }

        .input-control::placeholder {
            color: #cbd5e1;
            font-weight: 500;
            opacity: 1;
        }

        .primary-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .primary-btn:hover {
            background: #1d4ed8;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .primary-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .view-container {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .hidden-view {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }

        .active-view {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-accent {
            color: #10b981;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="fixed top-10 left-10">
        <a href="main.html"
            class="flex items-center gap-2 text-slate-500 hover:text-primary transition-all font-semibold group">
            <div
                class="w-10 h-10 rounded-full border border-slate-200 flex items-center justify-center bg-white group-hover:border-primary transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <span class="hidden md:block">Exit to Dashboard</span>
        </a>
    </div>

    <div class="glass-container">
        <div class="login-card" id="card">



            <!-- VIEW 1: LOGIN -->
            <div id="loginView" class="view-container active-view">
                <div class="text-center mb-10">
                    <h1 class="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">Admin Access</h1>
                    <p class="text-slate-500 text-sm font-medium leading-relaxed">
                        Enter your admin credentials to continue
                    </p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <div class="input-group">
                        <label class="input-label">Admin Email</label>
                        <div class="relative">
                            <input type="email" id="email" class="input-control" placeholder="Enter admin email"
                                required>
                            <svg class="input-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Admin Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="input-control"
                                placeholder="Enter admin password" required>
                            <svg class="input-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>

                    <div class="flex justify-end px-1">
                        <button type="button" onclick="switchView('resetView')"
                            class="text-xs font-semibold text-primary hover:text-primary-dark transition-colors">Reset
                            password?</button>
                    </div>

                    <button type="submit" class="primary-btn mt-6" id="loginSubmitBtn">Sign in</button>
                    <p id="errorMsg" class="text-center text-xs text-rose-500 mt-4 font-bold"></p>
                </form>
            </div>



            <!-- VIEW 3: RESET PASSWORD -->
            <div id="resetView" class="view-container hidden-view">
                <div class="text-center mb-10">
                    <h1 class="text-2xl font-extrabold text-slate-900 mb-2 tracking-tight">Recovery</h1>
                    <p class="text-slate-500 text-sm font-medium leading-relaxed">
                        Enter your identity details to receive a recovery link.
                    </p>
                </div>

                <form id="resetForm" class="space-y-6">
                    <div class="input-group">
                        <label class="input-label">Admin Email</label>
                        <div class="relative">
                            <input type="email" id="resetIdentifier" class="input-control"
                                placeholder="Enter your registered email" required>
                            <svg class="input-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                    </div>

                    <button type="submit" class="primary-btn" id="resetSubmitBtn">Send Recovery Link</button>

                    <button type="button" onclick="switchView('loginView')"
                        class="w-full text-center text-xs font-bold text-slate-400 hover:text-slate-600 transition-colors mt-4">
                        Back to Admin Sign In
                    </button>
                </form>

                <div id="resetSuccess" class="hidden text-center py-8">
                    <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-8 h-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900 mb-2">Instructions Sent</h2>
                    <p class="text-sm text-slate-500 mb-8 px-4">
                        A recovery link has been dispatched to <span class="success-accent" id="sentEmail">...</span>.
                    </p>
                    <button onclick="switchView('loginView')"
                        class="text-sm font-bold text-primary hover:underline">Return to Login</button>
                </div>
            </div>

            <!-- Global Footer -->
            <div class="mt-auto pt-12 text-center">

                <p
                    class="text-[9px] sm:text-[10px] font-bold tracking-[0.05em] text-slate-400 uppercase whitespace-nowrap mt-4">
                    This area is restricted to authorized personnel only
                </p>
            </div>
        </div>
    </div>

    <!-- FIREBASE INTEGRATION -->
    <script>
        const API = "https://invoice-generator-backened.vercel.app/api/auth";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value; // MUST BE EMAIL
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API}/login`, {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password }) // NOT username
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || "Login failed");
                }

                localStorage.setItem("accessToken", data.accessToken);
                window.location.href = "download-software.html";

            } catch (err) {
                document.getElementById("errorMsg").innerText = err.message;
            }
        });

        // UI Switching Logic
        window.switchView = function (viewId) {
            const views = ['loginView', 'resetView'];

            views.forEach(v => {
                const el = document.getElementById(v);
                if (el) {
                    if (v === viewId) {
                        el.classList.remove('hidden-view');
                        el.classList.add('active-view');
                    } else {
                        el.classList.add('hidden-view');
                        el.classList.remove('active-view');
                    }
                }
            });

            // Specific reset handling for Reset View
            if (viewId === 'loginView') {
                const resetSuccess = document.getElementById('resetSuccess');
                const resetForm = document.getElementById('resetForm');

                if (resetSuccess) resetSuccess.classList.add('hidden');
                if (resetForm) resetForm.classList.remove('hidden');
            }
        };
    </script>
</body>

</html>
