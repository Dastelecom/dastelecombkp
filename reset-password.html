<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .pulse-button:hover {
            animation: pulse 1.5s infinite;
        }

        .logo-line {
            width: 0;
            transition: width 0.6s ease-out;
        }

        .loaded .logo-line {
            width: 6rem;
        }

        /* Loading indicator */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }

        @keyframes spinner-border {
            to {
                transform: rotate(360deg);
            }
        }

        /* Step indicator styles */
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #6b7280;
            position: relative;
            margin: 0 20px;
        }

        .step.active {
            background-color: #3b82f6;
            color: white;
        }

        .step.completed {
            background-color: #10b981;
            color: white;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            height: 2px;
            width: 40px;
            background-color: #e5e7eb;
        }

        .step:last-child::after {
            display: none;
        }

        .step.completed::after {
            background-color: #10b981;
        }

        /* Button styling improvements */
        .btn-primary {
            background-image: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }

        .btn-primary::after {
            content: "";
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background-image: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transition: all 0.4s ease;
        }

        .btn-primary:hover::after {
            left: 0;
        }

        /* Form field improvements */
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .input-field:hover {
            border-color: #93c5fd;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        /* Step transition */
        .step-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .verification-input {
            transition: all 0.3s ease;
        }

        .verification-input:focus {
            transform: scale(1.05);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* Shake animation for error */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl card-shadow p-6 fade-in step-transition" id="resetCard">
        <!-- Step indicator -->
        <div class="step-indicator">
            <div class="step active" id="step-1">1</div>
            <div class="step" id="step-2">2</div>
            <div class="step" id="step-3">3</div>
        </div>

        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Reset Your Password</h2>
            <p class="text-gray-600 mt-2" id="stepInstructions">Lost your password? Please enter your email
                address to
                receive a reset link.</p>
        </div>

        <!-- Message Container -->
        <div id="msg" class="text-center mb-4 text-sm font-medium text-blue-600"></div>

        <!-- Step 1: Email Form -->
        <div id="step1">
            <form onsubmit="event.preventDefault(); sendReset();" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-0 focus:border-blue-500 outline-none transition-all duration-300 input-field"
                        placeholder="Enter your email">
                </div>

                <button type="submit"
                    class="w-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    <span>Generate Reset Link</span>
                </button>
            </form>
        </div>

        <!-- Step 2: Reset Password Form -->
        <div id="step2" style="display: none;">
            <form onsubmit="event.preventDefault(); resetPassword();" class="space-y-4">
                <div>
                    <label for="token" class="block text-sm font-medium text-gray-700 mb-1">Reset Token</label>
                    <input type="text" id="token" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-0 focus:border-blue-500 outline-none transition-all duration-300 input-field"
                        placeholder="Enter the code sent to your email">
                </div>

                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="newPassword" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-0 focus:border-blue-500 outline-none transition-all duration-300 input-field"
                        placeholder="Enter new password">
                </div>

                <button type="submit"
                    class="w-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    <span>Reset Password</span>
                </button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Remember your password? <a href="login.html"
                    class="text-blue-600 hover:text-blue-800 transition duration-300">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        const API = "https://invoice-generator-backened.vercel.app/api/auth";

        async function sendReset() {
            const email = document.getElementById("email").value;
            const msgElement = document.getElementById("msg");

            if (!email) {
                msgElement.innerText = "Please enter an email address.";
                msgElement.className = "text-center mb-4 text-sm font-medium text-red-600";
                return;
            }

            // UI feedback
            msgElement.innerText = "Processing...";
            msgElement.className = "text-center mb-4 text-sm font-medium text-blue-600";

            try {
                const res = await fetch(`${API}/forgot-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                msgElement.innerText = data.message || "Action processed.";

                if (res.ok) {
                    // Show step 2
                    document.getElementById("step1").style.display = "none";
                    document.getElementById("step2").style.display = "block";
                    msgElement.className = "text-center mb-4 text-sm font-medium text-green-600";

                    // Update step indicators
                    document.getElementById("step-1").classList.remove("active");
                    document.getElementById("step-1").classList.add("completed");
                    document.getElementById("step-2").classList.add("active");
                } else {
                    msgElement.className = "text-center mb-4 text-sm font-medium text-red-600";
                }
            } catch (error) {
                console.error(error);
                msgElement.innerText = "An error occurred. Please try again.";
                msgElement.className = "text-center mb-4 text-sm font-medium text-red-600";
            }
        }

        async function resetPassword() {
            const token = document.getElementById("token").value;
            const newPassword = document.getElementById("newPassword").value;
            const msgElement = document.getElementById("msg");

            if (!token || !newPassword) {
                msgElement.innerText = "Please fill in all fields.";
                msgElement.className = "text-center mb-4 text-sm font-medium text-red-600";
                return;
            }

            msgElement.innerText = "Resetting password...";
            msgElement.className = "text-center mb-4 text-sm font-medium text-blue-600";

            try {
                const res = await fetch(`${API}/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await res.json();
                msgElement.innerText = data.message || "Password reset result.";

                if (res.ok) {
                    msgElement.className = "text-center mb-4 text-sm font-medium text-green-600";
                    // Update step indicators
                    document.getElementById("step-2").classList.remove("active");
                    document.getElementById("step-2").classList.add("completed");
                    document.getElementById("step-3").classList.add("active", "completed");

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    msgElement.className = "text-center mb-4 text-sm font-medium text-red-600";
                }
            } catch (error) {
                console.error(error);
                msgElement.innerText = "An error occurred. Please try again.";
                msgElement.className = "text-center mb-4 text-sm font-medium text-red-600";
            }
        }
    </script>
</body>

</html>
