<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <title>Products List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fafbfc;
      background-image:
        radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(244, 244, 245, 1) 0px, transparent 50%);
      color: #1e293b;
      min-height: 100vh;

      /* Smooth Page Load */
      opacity: 0;
      animation: pageLoad 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes pageLoad {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.02),
        0 10px 15px -3px rgba(0, 0, 0, 0.04),
        0 0 0 1px rgba(0, 0, 0, 0.02);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .product-card {
      background: white;
      border: 1px solid #f1f5f9;
      border-radius: 1.25rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      border-color: #cbd5e1;
    }

    .back-btn {
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      transform: translateX(-4px);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }

    .badge {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
    }

    .badge:hover {
      background: #e2e8f0;
      color: #1e293b;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col p-4 sm:p-6 lg:p-8">

  <!-- Firebase Config -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Your web app's Firebase configuration (same as original)
    const firebaseConfig = {
      apiKey: "AIzaSyAibWFQ955D9sxgExTvXf9ykC0HJQPbatA",
      authDomain: "dastelecominvoicegenerator.firebaseapp.com",
      databaseURL: "https://dastelecominvoicegenerator-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dastelecominvoicegenerator",
      storageBucket: "dastelecominvoicegenerator.firebasestorage.app",
      messagingSenderId: "959180798639",
      appId: "1:959180798639:web:861d25289ff80c8c17725a",
      measurementId: "G-Y4JJXQGSJC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // DOM elements
    const productsGrid = document.getElementById('productsGrid');
    const noProductsMsg = document.getElementById('noProductsMsg');
    const brandFilter = document.getElementById('brandFilter');
    const refreshBtn = document.getElementById('refreshBtn');

    // Modal elements
    const editModal = document.getElementById('editModal');
    const deleteModal = document.getElementById('deleteModal');
    const closeModal = document.getElementById('closeModal');
    const cancelDelete = document.getElementById('cancelDelete');
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    const editForm = document.getElementById('editForm');
    const editProductId = document.getElementById('editProductId');
    const editBrand = document.getElementById('editBrand');
    const editModel = document.getElementById('editModel');
    const editRamromContainer = document.getElementById('editRamromContainer');
    const editColorContainer = document.getElementById('editColorContainer');
    const addEditRamRomBtn = document.getElementById('addEditRamRomBtn');
    const addEditColorBtn = document.getElementById('addEditColorBtn');

    // Store the ID of the product to be deleted
    let productToDeleteId = null;

    // Maximum number of fields for RAM+ROM and Color
    const maxFields = 4;

    // Load products when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();

      // Add event listener for brand filter
      brandFilter.addEventListener('change', () => {
        loadProducts();
      });

      // Add event listener for refresh button
      refreshBtn.addEventListener('click', () => {
        loadProducts();

      // Modal event listeners

      });

      cancelDelete.addEventListener('click', () => {

        productToDeleteId = null;
      });

      confirmDeleteBtn.addEventListener('click', () => {
        if (productToDeleteId) {
          deleteProduct(productToDeleteId);
        }
      });

      // Add event listeners for adding RAM+ROM and Color fields in edit form
      addEditRamRomBtn.addEventListener('click', () => {
        addEditField(editRamromContainer, 'ramrom');
      });

      addEditColorBtn.addEventListener('click', () => {
        addEditField(editColorContainer, 'color');
      });

      // Handle edit form submission
      editForm.addEventListener('submit', (e) => {
        e.preventDefault();
        saveProductChanges();
      });
    });

    // Function to load products from Firebase
    function loadProducts() {
      productsGrid.innerHTML = `
        <div class="col-span-full py-12 flex flex-col items-center justify-center text-slate-400">
          <svg class="animate-spin h-8 w-8 mb-4 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-sm font-medium">Loading products...</span>
        </div>
      `;

      const productsRef = ref(database, 'products');

      onValue(productsRef, (snapshot) => {
        const data = snapshot.val();

        // Clear the products grid
        productsGrid.innerHTML = '';

        // If no products, show message
        if (!data) {
          noProductsMsg.classList.remove('hidden');
          return;
        }

        noProductsMsg.classList.add('hidden');

        // Extract brands for filter
        const brands = new Set();

        // Convert object to array and sort by timestamp (newest first)
        const products = Object.entries(data)
          .map(([id, product]) => ({ id, ...product }))
          .sort((a, b) => b.timestamp - a.timestamp);

        // Populate brands dropdown
        products.forEach(product => {
          if (product.brand) {
            brands.add(product.brand);
          }
        });

        // Update brand filter options
        const currentBrand = brandFilter.value;
        brandFilter.innerHTML = '<option value="">All Brands</option>';

        Array.from(brands).sort().forEach(brand => {
          const option = document.createElement('option');
          option.value = brand;
          option.textContent = brand;
          brandFilter.appendChild(option);
        });

        // Restore selected brand if it exists
        if (currentBrand && Array.from(brands).includes(currentBrand)) {
          brandFilter.value = currentBrand;
        }

        // Filter products by selected brand
        const filteredProducts = brandFilter.value
          ? products.filter(product => product.brand === brandFilter.value)
          : products;

        // Render products
        filteredProducts.forEach(product => {
          const productCard = createProductCard(product);
          productsGrid.appendChild(productCard);
        });

        // If no products after filtering
        if (filteredProducts.length === 0) {
          productsGrid.innerHTML = `
            <div class="col-span-full text-center py-10 text-slate-400 font-medium">
              No products found for the selected brand.
            </div>
          `;
        }
      }, {
        onlyOnce: true
      });
    }

    // Function to create a product card
    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card rounded-2xl p-6 flex flex-col h-full';
      card.dataset.productId = product.id;

      // Format date
      const date = new Date(product.timestamp);
      const formattedDate = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });

      // Create RAM+ROM badges
      const ramRomBadges = product.ramrom && Array.isArray(product.ramrom)
        ? product.ramrom.map(variant =>
          `<span class="badge text-xs px-2.5 py-1 rounded-lg font-medium">${variant}</span>`
        ).join('')
        : '';

      // Create color badges with color indicators
      const colorBadges = product.color && Array.isArray(product.color)
        ? product.color.map(color => {
          // Convert color name to CSS color (approximate)
          const colorMap = {
            'blue': '#3b82f6',
            'gold': '#fbbf24',
            'black': '#1f2937',
            'white': '#f9fafb',
            'red': '#ef4444',
            'green': '#10b981',
            'yellow': '#f59e0b',
            'purple': '#8b5cf6',
            'pink': '#ec4899',
            'gray': '#6b7280',
            'silver': '#e5e7eb',
            'brown': '#92400e',
            'orange': '#f97316',
            'titanium gold': '#fbbf24',
            'glacier blue': '#60a5fa',
            'diamond black': '#1f2937'
          };

          // Try to find a color match, default to gray
          const lowerColor = color.toLowerCase();
          let cssColor = '#6b7280'; // Default gray
          let textColor = '#475569';
          let borderColor = '#e2e8f0';

          Object.entries(colorMap).forEach(([name, value]) => {
            if (lowerColor.includes(name)) {
              cssColor = value;
            }
          });

          // Special case for white color visibility
          if (lowerColor.includes('white') || cssColor === '#f9fafb') {
            borderColor = '#cbd5e1';
          }

          return `
              <span class="inline-flex items-center text-xs px-2.5 py-1 rounded-lg bg-white border border-slate-200 text-slate-600 font-medium">
                <span class="w-2.5 h-2.5 rounded-full mr-1.5 border border-slate-100 shadow-sm" style="background-color: ${cssColor};"></span>
                ${color}
              </span>
            `;
        }).join('')
        : '';

      card.innerHTML = `
        <div class="flex justify-between items-start mb-1">
          <h3 class="text-lg font-bold text-slate-800 tracking-tight leading-tight">${product.model || 'Unknown Model'}</h3>
          <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider bg-slate-50 px-2 py-1 rounded-md border border-slate-100">${formattedDate}</span>
        </div>
        <div class="text-purple-600 font-bold text-sm mb-4 bg-purple-50 inline-block self-start px-2.5 py-0.5 rounded-md">${product.brand || 'Unknown Brand'}</div>
        
        <div class="flex-grow space-y-4">
            <div class="space-y-2">
              <span class="text-xs font-bold text-slate-400 uppercase tracking-wider block">Variants</span>
              <div class="flex flex-wrap gap-2">
                ${ramRomBadges}
              </div>
            </div>
            
            <div class="space-y-2">
              <span class="text-xs font-bold text-slate-400 uppercase tracking-wider block">Colors</span>
              <div class="flex flex-wrap gap-2">
                ${colorBadges}
              </div>
            </div>
        </div>

        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-100">
          <button class="edit-btn text-xs font-bold px-4 py-2 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Edit
          </button>
          <button class="delete-btn text-xs font-bold px-4 py-2 bg-white border border-red-200 text-red-500 hover:bg-red-50 hover:border-red-300 rounded-lg transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete
          </button>
        </div>
      `;

      // Add event listeners for edit and delete buttons
      const editBtn = card.querySelector('.edit-btn');
      const deleteBtn = card.querySelector('.delete-btn');

      editBtn.addEventListener('click', () => openEditModal(product));
      deleteBtn.addEventListener('click', () => confirmDelete(product.id));

      return card;
    }

    // Function to create input field for edit form
    function createEditInput(type, value) {
      const input = document.createElement('input');
      input.type = 'text';
      input.name = type;
      input.value = value || '';
      input.placeholder = type === 'ramrom' ? 'e.g. 6+128GB' : 'e.g. Midnight Blue';
      input.className = 'w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 text-slate-700 font-medium';
      input.required = true;

      // Create a wrapper div for the input and delete button
      const wrapper = document.createElement('div');
      wrapper.className = 'flex items-center gap-2';
      wrapper.appendChild(input);

      // Add delete button if it's not the first field
      const deleteBtn = document.createElement('button');
      deleteBtn.type = 'button';
      deleteBtn.className = 'p-3 text-red-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-colors';
      deleteBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      `;
      deleteBtn.addEventListener('click', () => {
        wrapper.remove();
      });

      wrapper.appendChild(deleteBtn);
      return wrapper;
    }

    // Function to add field to edit form
    function addEditField(container, type, value) {
      if (container.children.length >= maxFields) return;
      const input = createEditInput(type, value);
      container.appendChild(input);
    }

    // Function to open edit modal
    function openEditModal(product) {
      // Set product ID
      editProductId.value = product.id;

      // Set brand and model
      editBrand.value = product.brand || '';
      editModel.value = product.model || '';

      // Clear existing RAM+ROM and Color fields
      editRamromContainer.innerHTML = '';
      editColorContainer.innerHTML = '';

      // Add RAM+ROM fields
      if (product.ramrom && Array.isArray(product.ramrom)) {
        product.ramrom.forEach(variant => {
          addEditField(editRamromContainer, 'ramrom', variant);
        });
      }

      // If no RAM+ROM fields were added, add an empty one
      if (editRamromContainer.children.length === 0) {
        addEditField(editRamromContainer, 'ramrom');
      }

      // Add Color fields
      if (product.color && Array.isArray(product.color)) {
        product.color.forEach(color => {
          addEditField(editColorContainer, 'color', color);
        });
      }

      // If no Color fields were added, add an empty one
      if (editColorContainer.children.length === 0) {
        addEditField(editColorContainer, 'color');
      }

      // Show the modal
      editModal.classList.remove('hidden');
    }

    // Function to confirm delete
    function confirmDelete(productId) {
      productToDeleteId = productId;
      deleteModal.classList.remove('hidden');
    }

    // Function to delete product
    function deleteProduct(productId) {
      const productRef = ref(database, `products/${productId}`);

      remove(productRef)
        .then(() => {
          // Hide delete modal
          deleteModal.classList.add('hidden');

          // Reset productToDeleteId
          productToDeleteId = null;

          // Reload products
          loadProducts();
        })
        .catch((error) => {
          alert('Error deleting product: ' + error.message);
        });
    }

    // Function to save product changes
    function saveProductChanges() {
      const productId = editProductId.value;

      // Get form values
      const data = {
        brand: editBrand.value,
        model: editModel.value,
        ramrom: Array.from(editRamromContainer.querySelectorAll('input')).map(i => i.value),
        color: Array.from(editColorContainer.querySelectorAll('input')).map(i => i.value),
        // Keep the original timestamp
      };

      // Update product in Firebase
      const productRef = ref(database, `products/${productId}`);

      update(productRef, data)
        .then(() => {
          // Hide edit modal
          editModal.classList.add('hidden');

          // Reload products
          loadProducts();
        })
        .catch((error) => {
          alert('Error updating product: ' + error.message);
        });
    }
  </script>
